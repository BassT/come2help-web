<form class="form-horizontal">
    <div class="page-header">
        <h1>Neue Einsatzanfrage</h1>
    </div>

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name:</label>

        <div class="col-sm-8">
            <input ng-model="inputName" id="inputName" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputLocation" class="col-sm-2 control-label">Ort:</label>

        <div class="col-sm-8">
            <input ng-model="inputLocation" id="inputLocation" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputProject" class="col-sm-2 control-label">Projekt:</label>

        <div class="col-sm-8">
            <select ng-model="inputProject" id="inputProject" class="form-control">

            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputTasks[]" class="col-sm-2 control-label">TÃ¤tigkeiten:</label>

        <div class="col-sm-8" ng-repeat="task in tasks">
            <input type="checkbox" name="inputTasks[]" id="inputTasks[]" value="{{task.id}}"> {{task.name}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" ng-click="addNew()" class="btn btn-primary">Speichern</button>
        </div>
    </div>
</form>

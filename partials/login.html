<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel-body">
				<h2 class="text-center">Log in</h2>
				<div ng-show="ctrl.error" id="error" class="alert alert-danger" role="alert">{{ ctrl.error }}</div>
				<form method="post" ng-submit="ctrl.login()" name="loginForm">
					<div class="form-group">
						<input class="form-control input-lg" type="text" name="email" ng-model="ctrl.user.email" placeholder="Email" required autofocus>
					</div>
					<div class="form-group">
						<input class="form-control input-lg" type="password" name="password" ng-model="ctrl.user.password" placeholder="Password" required>
					</div>
					<button type="submit" class="btn btn-lg btn-block btn-success">Log in</button>
				</form>
				<p class="text-center text-muted">
					<small>Don't have an account yet? <a href="/#/register">Sign up</a></small>
				</p>
				<button class="btn btn-block btn-facebook" ng-click="ctrl.authenticate('facebook')">
					<i class="ion-social-facebook"></i> Sign in with Facebook
				</button>
				<button class="btn btn-block btn-google-plus" ng-click="ctrl.authenticate('google')">
					<span class="ion-social-googleplus"></span>Sign in with Google
				</button>
				<button class="btn btn-block btn-twitter" ng-click="ctrl.authenticate('twitter')">
					<i class="ion-social-twitter"></i> Sign in with Twitter
				</button>
			</div>
		</div>
	</div>
</div>
